    <script>
       const countText = (count, typing) => {
            
            const text_area = document.querySelector(typing)
            let counter = 0;
               
                
                const text_counter = document.querySelector(count)
                
            text_area.addEventListener('keydown', (event) => {
                 
                
                if (event.key === 'Backspace') {
                    --counter 
                }

                else {
                    
                counter++
                }
                text_counter.textContent = `(${counter} / 200)`
                
            
            }

            )
            
        }

        countText('.counter', '.mytxt')
    </script>
